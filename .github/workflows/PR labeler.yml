name: PR Labeler
on:
  pull_request:
    types:
      - opened
      - reopened
  issues:
    types:
      - labeled
      - unlabeled
  workflow_dispatch: null
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: PR labeler
        uses: SteveG-tkorp/test-actions@latest
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          pr_number: ${{ github.event.pull_request.number }}
          issue_number: ${{github.event.issue.number}}
          labels_config_path: "./.github/workflows/labeler-config.json"
